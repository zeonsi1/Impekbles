<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!-- fuentes -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
    crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Impekbles</title>
</head>
<body>

    <header class="header">
        <div class="contenedor">
            <a href="index.html"><img width="250" src="/img/Logos/LNL2.jpg" alt="logo"></a>

            <nav class="navegacion">
                <a class="navegacion-enlace text-decoration-none" href="index.html">INICIO</a>
                <a class="navegacion-enlace text-decoration-none" href="producto.html">PRODUCTOS</a>
                <a class="navegacion-enlace text-decoration-none" href="sobrenosotros.html">SOBRE NOSOTROS</a>
                <a class="navegacion-enlace text-decoration-none" href="contacto.html">CONTACTO</a>
            </nav>
        </div>
    </header>

    <main class="contenedor2">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu E-mail" 
                    id="email"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                    class="campo__field campo__field--textarea"
                    id="mensaje"
                ></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>

        
    </main>

    <footer>
      <div class="contenedor">
        <a href="index.html"><img width="250" src="/img/Logos/LNL2.jpg" alt="logo"></a>

        <nav class="navegacion">
            <a class="navegacion-enlace text-decoration-none" href="index.html">INICIO</a>
            <a class="navegacion-enlace text-decoration-none" href="producto.html">PRODUCTOS</a>
            <a class="navegacion-enlace text-decoration-none" href="sobrenosotros.html">SOBRE NOSOTROS</a>
            <a class="navegacion-enlace text-decoration-none" href="contacto.html">CONTACTO</a>
        </nav>
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

</body>
</html>

<body>
    <a href="index.html">
        <button>
            <div></div>
            <div></div>
            <div></div>
        </button>
    </a>    
    <div class="centrado">
        <img src="img/Logos/LBS1fda.jpg" alt="foto-logo" class="imagen-centrado">
        <!-- <h1 class="titulo-iniciar">Iniciar Sesión</h1> -->
        <form class="form-iniciosesion" method="post">
            <div class="txt_field">
                <input type="text" id="rut" required>
                <label for="rut">R.U.T</label>
            </div>
            <div class="txt_field">
                <input type="text" id="nombre" required>
                <label for="nombre">Nombre</label>
            </div>

            <div class="txt_field">
                <input type="text" id="direccion" required>
                <label for="direccion">Dirección</label>
            </div>

            <div class="txt_field">
                <input type="text" id="correo" required>
                <label for="correo">Correo</label>
            </div>

            <div class="txt_field">
                <input type="password" id="password" required>
                <label for="password">Contraseña</label>
            </div>

            <div class="txt_field">
                <select
                    name="cboRegiones"
                    id="cboRegiones"
                    class="form-select mb-3 col-md-4">
                    <option value="" disable hidden>Seleccione su región</option>
                </select>
            </div>

            <input id="btn-registrarse" class="boton boton--primario boton--iniciar" type="submit" value="Registrarse">
            <div class="iniciosesion-link">
                Ya tienes cuenta? <a href="iniciosesion.html">Inicia Sesión</a>
            </div>
        </form>
        <script crossorigin="anonymous" src="js/apiregiones.js"></script>
</body>

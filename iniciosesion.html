<body class="body-iniciosesion">
    <a href="index.html">
        <button>
            <div></div>
            <div></div>

        </button>
    </a>    
    <div class="centrado">
        <img src="img/Logos/Mi proyecto.png" alt="foto-logo" class="imagen-centrado">
        <h1 class="titulo-iniciar">Iniciar Sesión</h1>
        <form class="form-iniciosesion" method="post">
            <div class="txt_field">
                <input type="text" required>
                <label>Usuario</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="contrasena">Olvidaste tu contraseña?</div>
            <input class="boton boton--primario boton--iniciar" type="submit" value="Iniciar Sesión">
            <div class="iniciosesion-link">
                No tienes cuenta? <a href="#">Regístrate</a>
            </div>
        </form>
    </div>
